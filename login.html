<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 储能柜管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        /* 左侧展示区 */
        .showcase-section {
            flex: 1;
            /* 使用本地摄图网的风力发电机和储能柜图片 */
            background: url('摄图网_601826889_风力发电机和储能柜(非企业商用).jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        
        /* 背景遮罩层 - 已移除
        .showcase-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            z-index: 0;
        } */

        /* 网格背景 - 可选，如果要保留网格效果 */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: 1;
        }

        @keyframes grid-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* 展示内容 */
        .showcase-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }

        .showcase-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .showcase-icon i {
            font-size: 60px;
            color: white;
        }

        .showcase-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .showcase-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* 特性列表 */
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
            max-width: 400px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon i {
            font-size: 20px;
            color: white;
        }

        .feature-text {
            flex: 1;
        }

        .feature-text h4 {
            font-size: 16px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .feature-text p {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* 右侧登录区 */
        .login-section {
            width: 480px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.05);
        }

        /* Logo在左上角 */
        .logo-area-top {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .logo {
            height: 50px;
            margin-bottom: 8px;
        }

        .logo img {
            height: 100%;
            width: auto;
            filter: brightness(0) invert(1); /* 让logo变成白色 */
        }

        .system-name {
            font-size: 24px;
            color: white;
            font-weight: 600;
            margin-top: 8px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        /* 登录标题 */
        .login-header {
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
        }

        .login-desc {
            font-size: 15px;
            color: #6c757d;
        }

        /* 表单 */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .form-input::placeholder {
            color: #adb5bd;
        }

        /* 记住我和忘记密码 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #0066cc;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #495057;
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            font-size: 14px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* 登录按钮 */
        .btn-login {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #0066cc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }

        .btn-login:hover:not(:disabled) {
            background: #0052a3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 分隔线 */
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            position: relative;
            padding: 0 16px;
            background: white;
            font-size: 13px;
            color: #adb5bd;
        }

        /* 其他登录方式 */
        .other-login {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .other-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #495057;
        }

        .other-btn:hover {
            border-color: #adb5bd;
            background: #f8f9fa;
        }

        .other-btn i {
            font-size: 18px;
        }

        /* 注册提示 */
        .register-tip {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }

        .register-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* 版权信息 */
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 60px;
            right: 60px;
            text-align: center;
            font-size: 12px;
            color: #adb5bd;
        }

        /* 语言切换图标 */
        .lang-switcher {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10000;
        }

        .lang-icon {
            font-size: 24px;  /* 图标大小 */
            color: #000000;  /* 纯黑色图标 */
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .lang-icon:hover {
            color: #333333;  /* hover时稍微变灰 */
            transform: scale(1.1);  /* 轻微放大效果 */
        }

        .lang-icon:active {
            transform: scale(0.95);
        }

        /* 语言下拉菜单 - 保持白色风格 */
        .lang-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: white;  /* 白色背景 */
            border-radius: 12px;
            padding: 8px;
            min-width: 140px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.2s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .lang-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .lang-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #1f2937;  /* 深色文字 */
            font-weight: 500;
        }

        .lang-option:hover {
            background: #f3f4f6;  /* 浅灰色背景 */
        }

        .lang-option.active {
            background: #e5f3ff;  /* 浅蓝色背景 */
            color: #2563eb;  /* 蓝色文字 */
        }

        .lang-option .flag {
            font-size: 18px;
            line-height: 1;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .showcase-section {
                display: none;
            }

            .login-section {
                width: 100%;
                min-height: 100vh;
            }
        }

        @media (max-width: 480px) {
            .login-section {
                padding: 40px 30px;
            }
        }

        /* 验证码按钮 */
        .btn-verify {
            padding: 12px 20px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            color: #0066cc;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-verify:hover:not(:disabled) {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .btn-verify:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            color: #6c757d;
        }

        /* 加载动画 */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 语言切换器 -->
    <div class="lang-switcher">
        <i class="fas fa-globe lang-icon" onclick="toggleLangDropdown()" title="切换语言"></i>
        <div class="lang-dropdown" id="langDropdown">
            <div class="lang-option active" onclick="selectLang('zh')">
                <span class="flag">🇨🇳</span>
                <span>中文</span>
            </div>
            <div class="lang-option" onclick="selectLang('en')">
                <span class="flag">🇺🇸</span>
                <span>English</span>
            </div>
        </div>
    </div>

    <!-- 左侧展示区 -->
    <div class="showcase-section">
        <div class="grid-background"></div>
        <!-- Logo放在左上角 -->
        <div class="logo-area-top">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="system-name" id="systemName">工商储能源管理系统</div>
        </div>
    </div>

    <!-- 右侧登录区 -->
    <div class="login-section">
        <div class="login-header">
            <h2 class="login-title" id="loginTitle">欢迎回来</h2>
            <p class="login-desc" id="loginDesc">请登录您的账户以继续</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" id="usernameLabel">用户名</label>
                <input type="text" class="form-input" id="username" placeholder="请输入用户名" autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label" id="passwordLabel">密码</label>
                <input type="password" class="form-input" id="password" placeholder="请输入密码" autocomplete="current-password">
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember" id="rememberLabel">记住我</label>
                </div>
                <a href="#" class="forgot-link" id="forgotLink" onclick="showForgotPassword(event)">忘记密码？</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="loginBtnText">登录</span>
            </button>

            <div style="text-align: center; margin-top: 20px;">
                <span style="color: #6c757d; font-size: 14px;" id="noAccountText">还没有账户？</span>
                <a href="#" class="forgot-link" id="registerLink" onclick="showRegisterForm(event)">立即注册</a>
            </div>
        </form>

        <!-- 忘记密码表单（默认隐藏） -->
        <form id="forgotForm" style="display: none;" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label class="form-label" id="forgot_emailLabel">邮箱地址</label>
                <input type="email" class="form-input" id="resetEmail" placeholder="请输入注册时的邮箱" required>
            </div>

            <div class="form-group">
                <label class="form-label" id="forgot_verifyCodeLabel">验证码</label>
                <div style="display: flex; gap: 12px;">
                    <input type="text" class="form-input" id="verifyCode" placeholder="请输入验证码" required style="flex: 1;">
                    <button type="button" class="btn-verify" id="sendCodeBtn" onclick="sendVerifyCode()">
                        <span id="forgot_sendCodeBtnText">获取验证码</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="resetBtn">
                <span id="resetBtnText">重置密码</span>
            </button>

            <div style="text-align: center; margin-top: 20px;">
                <a href="#" class="forgot-link" id="forgot_backToLogin" onclick="showLoginForm(event)">返回登录</a>
            </div>
        </form>

        <!-- 重置密码表单（默认隐藏） -->
        <form id="resetPasswordForm" style="display: none;" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label class="form-label">新密码</label>
                <input type="password" class="form-input" id="newPassword" placeholder="请输入新密码" required>
            </div>

            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="请再次输入新密码" required>
            </div>

            <button type="submit" class="btn-login" id="confirmResetBtn">
                <span id="confirmResetBtnText">确认重置</span>
            </button>

            <div style="text-align: center; margin-top: 20px;">
                <a href="#" class="forgot-link" onclick="showLoginForm(event)">返回登录</a>
            </div>
        </form>

        <!-- 注册表单第一步：验证邮箱（默认隐藏） -->
        <form id="registerForm" style="display: none;" onsubmit="verifyEmailFirst(event)">
            <div class="form-group">
                <label class="form-label" id="reg_nicknameLabel">昵称</label>
                <input type="text" class="form-input" id="nickname" placeholder="请输入您的昵称" required minlength="2">
            </div>

            <div class="form-group">
                <label class="form-label" id="reg_emailLabel">邮箱</label>
                <input type="email" class="form-input" id="registerEmail" placeholder="请输入邮箱地址" required>
            </div>

            <div class="form-group">
                <label class="form-label" id="reg_verifyCodeLabel">邮箱验证码</label>
                <div style="display: flex; gap: 12px;">
                    <input type="text" class="form-input" id="registerVerifyCode" placeholder="请输入验证码" required style="flex: 1;">
                    <button type="button" class="btn-verify" id="registerSendCodeBtn" onclick="sendRegisterVerifyCode()">
                        <span id="reg_sendCodeBtnText">获取验证码</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="verifyBtn">
                <span id="verifyBtnText">下一步</span>
            </button>

            <div style="text-align: center; margin-top: 20px;">
                <span style="color: #6c757d; font-size: 14px;" id="reg_alreadyHaveAccount">已有账户？</span>
                <a href="#" class="forgot-link" id="reg_loginNow" onclick="showLoginForm(event)">立即登录</a>
            </div>
        </form>

        <!-- 注册表单第二步：设置密码（默认隐藏） -->
        <div id="setPasswordForm" style="display: none;">
            <div class="login-header">
                <h2 class="login-title">设置密码</h2>
                <p class="login-desc">步骤 2/2：请设置您的登录密码</p>
            </div>

            <div style="background: #f0f9ff; padding: 16px; border-radius: 8px; margin-bottom: 24px;">
                <div style="color: #0066cc; font-size: 14px; margin-bottom: 8px;">
                    <i class="fas fa-check-circle" style="margin-right: 8px;"></i>邮箱验证成功
                </div>
                <div style="color: #495057; font-size: 13px;">
                    <strong>昵称：</strong><span id="verifiedNickname"></span>
                </div>
                <div style="color: #495057; font-size: 13px;">
                    <strong>邮箱：</strong><span id="verifiedEmail"></span>
                </div>
            </div>

            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">设置密码</label>
                    <input type="password" class="form-input" id="registerPassword" placeholder="请设置密码（至少6位）" required minlength="6">
                    <small style="color: #6c757d; font-size: 12px; margin-top: 4px; display: block;">
                        密码需包含字母和数字，长度6-20位
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-input" id="registerConfirmPassword" placeholder="请再次输入密码" required>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: flex; align-items: flex-start; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="agreeTerms" required style="margin-top: 3px;">
                        <span style="font-size: 13px; color: #6c757d; line-height: 1.5;">
                            我已阅读并同意《用户服务协议》和《隐私政策》
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="registerBtn">
                    <span id="registerBtnText">完成注册</span>
                </button>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="#" class="forgot-link" onclick="backToVerifyEmail(event)">返回上一步</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 语言切换相关变量和翻译文本
        let currentLang = localStorage.getItem('language') || 'zh';

        const translations = {
            zh: {
                systemName: '工商储能源管理系统',
                loginTitle: '欢迎回来',
                loginDesc: '请登录您的账户以继续',
                usernameLabel: '用户名',
                usernamePlaceholder: '请输入用户名',
                passwordLabel: '密码',
                passwordPlaceholder: '请输入密码',
                rememberLabel: '记住我',
                forgotLink: '忘记密码？',
                loginBtnText: '登录',
                noAccountText: '还没有账户？',
                registerLink: '立即注册',
                resetPasswordTitle: '重置密码',
                resetPasswordDesc: '请输入您的邮箱地址以重置密码',
                emailLabel: '邮箱地址',
                emailPlaceholder: '请输入注册时的邮箱',
                verifyCodeLabel: '验证码',
                verifyCodePlaceholder: '请输入验证码',
                sendCodeBtn: '获取验证码',
                resetBtn: '重置密码',
                backToLogin: '返回登录',
                newPasswordLabel: '新密码',
                newPasswordPlaceholder: '请输入新密码',
                confirmPasswordLabel: '确认密码',
                confirmPasswordPlaceholder: '请再次输入新密码',
                confirmResetBtn: '确认重置',
                createAccountTitle: '创建账户',
                createAccountStep1: '步骤 1/2：验证邮箱',
                createAccountStep2: '步骤 2/2：设置密码',
                nicknameLabel: '昵称',
                nicknamePlaceholder: '请输入您的昵称',
                setPasswordTitle: '设置密码',
                setPasswordDesc: '步骤 2/2：请设置您的登录密码',
                emailVerifiedSuccess: '邮箱验证成功',
                nicknameText: '昵称：',
                emailText: '邮箱：',

        // 初始化语言
        function initLanguage() {
            setLanguage(currentLang);
            updateLangDropdown();
        }

        // 切换语言下拉菜单
        function toggleLangDropdown() {
            const dropdown = document.getElementById('langDropdown');
            dropdown.classList.toggle('show');
        }

        // 选择语言
        function selectLang(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            setLanguage(lang);
            updateLangDropdown();

            // 关闭下拉菜单
            setTimeout(() => {
                document.getElementById('langDropdown').classList.remove('show');
            }, 200);
        }

        // 更新下拉菜单激活状态
        function updateLangDropdown() {
            document.querySelectorAll('.lang-option').forEach(option => {
                option.classList.remove('active');
                if (option.onclick.toString().includes(currentLang)) {
                    option.classList.add('active');
                }
            });
        }

        // 设置语言
        function setLanguage(lang) {
            const t = translations[lang];
            if (!t) return;

            // 更新所有文本元素
            const elements = {
                'systemName': t.systemName,
                'loginTitle': t.loginTitle,
                'loginDesc': t.loginDesc,
                'usernameLabel': t.usernameLabel,
                'passwordLabel': t.passwordLabel,
                'rememberLabel': t.rememberLabel,
                'forgotLink': t.forgotLink,
                'loginBtnText': t.loginBtnText,
                'noAccountText': t.noAccountText,
                'registerLink': t.registerLink,
                // 忘记密码表单
                'forgot_emailLabel': t.emailLabel,
                'forgot_verifyCodeLabel': t.verifyCodeLabel,
                'forgot_sendCodeBtnText': t.sendCodeBtn,
                'resetBtnText': t.resetBtn,
                'forgot_backToLogin': t.backToLogin,
                // 注册表单第一步
                'reg_nicknameLabel': t.nicknameLabel,
                'reg_emailLabel': t.emailLabel,
                'reg_verifyCodeLabel': t.verifyCodeLabel,
                'reg_sendCodeBtnText': t.sendCodeBtn,
                'verifyBtnText': t.nextStep,
                'reg_alreadyHaveAccount': t.alreadyHaveAccount,
                'reg_loginNow': t.loginNow
            };

            Object.keys(elements).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = elements[id];
                }
            });

            // 更新输入框placeholder
            const placeholders = {
                'username': t.usernamePlaceholder,
                'password': t.passwordPlaceholder,
                // 忘记密码表单
                'resetEmail': t.emailPlaceholder,
                'verifyCode': t.verifyCodePlaceholder,
                // 注册表单
                'nickname': t.nicknamePlaceholder,
                'registerEmail': t.emailPlaceholder,
                'registerVerifyCode': t.verifyCodePlaceholder
            };

            Object.keys(placeholders).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.placeholder = placeholders[id];
                }
            });

            // 更新HTML语言属性
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en-US';

            // 更新页面标题
            document.title = lang === 'zh' ? '登录 - 储能柜管理系统' : 'Login - Energy Storage Management System';
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.lang-switcher')) {
                document.getElementById('langDropdown').classList.remove('show');
            }
        });

        // 页面加载时初始化语言
        window.addEventListener('DOMContentLoaded', function() {

        // 登录处理
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            
            // 显示加载状态
            loginBtn.disabled = true;
            const t = translations[currentLang];
            btnText.innerHTML = `<span class="spinner"></span>${t.loggingIn}`;

            // 模拟登录过程
            setTimeout(() => {
                // 保存登录状态

                btnText.textContent = t.loginSuccess;

                // 跳转到仪表盘
                setTimeout(() => {

        function showForgotPassword(event) {

            document.getElementById('resetPasswordForm').style.display = 'none';

        // 显示登录表单
        function showLoginForm(event) {
            if (event) event.preventDefault();
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('setPasswordForm').style.display = 'none';

            // 恢复标题 - 只更新第一个找到的标题
            const t = translations[currentLang];
            const titles = document.querySelectorAll('.login-title');
            const descs = document.querySelectorAll('.login-desc');
            if (titles.length > 0) titles[0].textContent = t.loginTitle;
            if (descs.length > 0) descs[0].textContent = t.loginDesc;
        }
        
        // 显示注册表单
        function showRegisterForm(event) {
            if (event) event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('setPasswordForm').style.display = 'none';

            // 更新标题
            const t = translations[currentLang];
            document.querySelector('.login-title').textContent = t.createAccountTitle;
            document.querySelector('.login-desc').textContent = t.createAccountStep1;

            // 确保注册表单的文本也是正确的语言
            setLanguage(currentLang);

        // 返回邮箱验证步骤
        function backToVerifyEmail(event) {
            if (event) event.preventDefault();
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('setPasswordForm').style.display = 'none';
            
            // 更新标题
            document.querySelector('.login-title').textContent = '创建账户';
            document.querySelector('.login-desc').textContent = '步骤 1/2：验证邮箱';
        }

        // 发送验证码
        let countdownTimer = null;
        function sendVerifyCode() {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                alert('请先输入邮箱地址');
                return;
            }

            const sendBtn = document.getElementById('sendCodeBtn');
            sendBtn.disabled = true;
            
            // 模拟发送验证码
            let countdown = 60;
            sendBtn.textContent = `${countdown}秒后重发`;
            
            countdownTimer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    sendBtn.disabled = false;
                    sendBtn.textContent = '获取验证码';
                } else {
                    sendBtn.textContent = `${countdown}秒后重发`;
                }
            }, 1000);
            
            // 模拟发送成功提示
            setTimeout(() => {
                alert(`验证码已发送至 ${email}`);
            }, 500);
        }

        // 处理忘记密码表单提交
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const code = document.getElementById('verifyCode').value;
            
            const resetBtn = document.getElementById('resetBtn');
            const btnText = document.getElementById('resetBtnText');
            
            // 显示加载状态
            resetBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>验证中...';
            
            // 模拟验证过程
            setTimeout(() => {
                // 验证成功，显示重置密码表单
                document.getElementById('forgotForm').style.display = 'none';
                document.getElementById('resetPasswordForm').style.display = 'block';
                
                // 更新标题
                document.querySelector('.login-title').textContent = '设置新密码';
                document.querySelector('.login-desc').textContent = '请输入您的新密码';
                
                // 恢复按钮状态
                resetBtn.disabled = false;
                btnText.textContent = '重置密码';
            }, 1500);
        }

        // 处理重置密码
        function handleResetPassword(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('密码长度至少6位');
                return;
            }
            
            const confirmBtn = document.getElementById('confirmResetBtn');
            const btnText = document.getElementById('confirmResetBtnText');
            
            // 显示加载状态
            confirmBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>重置中...';
            
            // 模拟重置过程
            setTimeout(() => {
                btnText.textContent = '重置成功';
                
                // 2秒后返回登录
                setTimeout(() => {
                    showLoginForm(event);
                    alert('密码重置成功，请使用新密码登录');
                    
                    // 恢复按钮状态
                    confirmBtn.disabled = false;
                    btnText.textContent = '确认重置';
                    
                    // 清空表单
                    document.getElementById('forgotForm').reset();
                    document.getElementById('resetPasswordForm').reset();
                }, 1000);
            }, 1500);
        }

        // 发送注册验证码
        let registerCountdownTimer = null;
        function sendRegisterVerifyCode() {
            const email = document.getElementById('registerEmail').value;
            if (!email) {
                alert('请先输入邮箱地址');
                return;
            }

            const sendBtn = document.getElementById('registerSendCodeBtn');
            sendBtn.disabled = true;
            
            // 模拟发送验证码
            let countdown = 60;
            sendBtn.textContent = `${countdown}秒后重发`;
            
            registerCountdownTimer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(registerCountdownTimer);
                    sendBtn.disabled = false;
                    sendBtn.textContent = '获取验证码';
                } else {
                    sendBtn.textContent = `${countdown}秒后重发`;
                }
            }, 1000);
            
            // 模拟发送成功提示
            setTimeout(() => {
                alert(`验证码已发送至 ${email}`);
            }, 500);
        }

        // 第一步：验证邮箱
        function verifyEmailFirst(event) {
            event.preventDefault();
            
            const nickname = document.getElementById('nickname').value;
            const email = document.getElementById('registerEmail').value;
            const verifyCode = document.getElementById('registerVerifyCode').value;
            
            // 验证昵称
            if (nickname.length < 2) {
                alert('昵称至少2个字符');
                return;
            }
            
            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            // 验证验证码
            if (!verifyCode || verifyCode.length < 4) {
                alert('请输入有效的验证码');
                return;
            }
            
            const verifyBtn = document.getElementById('verifyBtn');
            const btnText = document.getElementById('verifyBtnText');
            
            // 显示加载状态
            verifyBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>验证中...';
            
            // 模拟验证过程
            setTimeout(() => {
                // 验证成功，显示设置密码表单
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('setPasswordForm').style.display = 'block';
                
                // 显示已验证的信息
                document.getElementById('verifiedNickname').textContent = nickname;
                document.getElementById('verifiedEmail').textContent = email;
                
                // 临时存储验证信息
                window.tempRegisterInfo = {
                    nickname: nickname,
                    email: email
                };
                
                // 恢复按钮状态
                verifyBtn.disabled = false;
                btnText.textContent = '下一步';
                
                // 聚焦到密码输入框
                setTimeout(() => {
                    document.getElementById('registerPassword').focus();
                }, 100);
            }, 1500);
        }

        // 第二步：设置密码并完成注册
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // 验证密码
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                alert('密码长度至少6位');
                return;
            }
            
            // 验证密码复杂度（至少包含字母和数字）
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            if (!hasLetter || !hasNumber) {
                alert('密码需包含字母和数字');
                return;
            }
            
            // 验证协议
            if (!agreeTerms) {
                alert('请同意用户服务协议和隐私政策');
                return;
            }
            
            // 获取之前验证的信息
            const nickname = window.tempRegisterInfo.nickname;
            const email = window.tempRegisterInfo.email;
            
            const registerBtn = document.getElementById('registerBtn');
            const btnText = document.getElementById('registerBtnText');
            
            // 显示加载状态
            registerBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>注册中...';
            
            // 模拟注册过程
            setTimeout(() => {
                btnText.textContent = '注册成功';
                
                // 模拟保存用户信息
                const userInfo = {
                    nickname: nickname,
                    email: email,
                    password: password, // 实际应用中应加密
                    registerTime: new Date().toISOString()
                };
                
                // 保存到localStorage（实际应用中应发送到服务器）
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                // 清除临时数据
                delete window.tempRegisterInfo;
                
                // 2秒后自动登录
                setTimeout(() => {
                    alert(`注册成功！欢迎您，${nickname}`);
                    
                    // 自动填充登录信息
                    showLoginForm(event);
                    document.getElementById('username').value = email;
                    document.getElementById('password').value = password;
                    
                    // 恢复按钮状态
                    registerBtn.disabled = false;
                    btnText.textContent = '完成注册';
                    
                    // 清空注册表单
                    document.getElementById('registerForm').reset();
                    document.getElementById('setPasswordForm').querySelector('form').reset();
                    
                    // 自动登录
                    setTimeout(() => {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    }, 500);
                }, 1000);
            }, 2000);
        }

        // 自动聚焦
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });
    </script>
